<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="marvel-container">
        <form id="user-form">
            <label for="character" class="form-label">character</label>
            <input name="character" id="character" type="text" autofocus="true" class="form-input" />
            <button class="btn">Get Character</button>
        </form>
        <div class="btn-container">
            <div class="btn-card">
                <a id="spidermanBtn">
                <img class="thumbnailBtn" id="spidermanBtn" onclick= "clickBtn0()" 
                src="./assets/spiderMan.jpg" alt="spider-man (Ultimate)">
                </a>
                <a id="jessicaJonesBtn">
                    <img class="thumbnailBtn" src="./assets/jessicaJones.png" alt="jessica Jones" onclick= "clickBtn1()">
                </a>
                <a id="lukeCageBtn">
                    <img class="thumbnailBtn" src="./assets/lukeCage.jpeg" id="2" alt="Luke Cage" onclick= "clickBtn2()">
                </a>
                <a id="blackPantherBtn">
                    <img class="thumbnailBtn" src="./assets/blackPanther.webp" alt="Black Panther" onclick= "clickBtn3()">
                </a>
                <a id="captainMarvelBtn">
                    <img class="thumbnailBtn" src="./assets/captainMarvel.jpeg" alt="Captain Marvel" onclick= "clickBtn4()">
                </a>
                <a id="magnetoBtn">
                    <img class="thumbnailBtn" src="./assets/magneto.jpg" alt="Magneto" onclick= "clickBtn5()">
                </a>
                <a id="thanosBtn">
                    <img class="thumbnailBtn" src="./assets/thanos.webp" alt="Thanos" onclick= "clickBtn6()">
                </a>
                <a id="lokiBtn">
                    <img class="thumbnailBtn" src="./assets/loki.jpg" alt="Loki" onclick= "clickBtn7()">
                </a>
                <a id="ultronBtn">
                    <img class="thumbnailBtn" src="./assets/ultron.webp" alt="Ultron" onclick= "clickBtn8()">
                </a>
                <a id="galactusBtn">
                    <img class="thumbnailBtn" src="./assets/galactus.jpg" alt="Galactus" onclick= "clickBtn9()">
                </a>
            </div>
        </div>
    </div>
    <div>
        <h2 class="subtitle">Showing Gifs for: <span id="character-search-term"></span></h2>
        <div id="character-container" class="list-group">description</div>
    </div>
